<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Evaluaci√≥n HADS - CBTa 130</title>
<style>
    body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; margin: 0; background-color: #f0f2f5; color: #1c1c1e; }
    header { background: linear-gradient(135deg, #880e4f 0%, #ad1457 100%); color: white; text-align: center; padding: 25px; font-weight: bold; font-size: 1.4rem; }
    .container { max-width: 800px; margin: 20px auto; padding: 20px; background: white; border-radius: 15px; box-shadow: 0 4px 15px rgba(0,0,0,0.05); }
    h2 { color: #880e4f; text-align: center; margin-top: 0; border-bottom: 2px solid #f8bbd0; padding-bottom: 10px; }
    .input-group { margin-bottom: 15px; }
    label { font-weight: 600; display: block; margin-bottom: 8px; color: #333; }
    input { width: 100%; padding: 12px; border: 1px solid #ccc; border-radius: 8px; }
    .question-card { background: #fff; border-bottom: 1px solid #eee; padding: 20px 0; }
    .question-title { font-weight: bold; font-size: 1.1em; margin-bottom: 15px; color: #880e4f; }
    .option-label { display: flex; align-items: center; padding: 10px; cursor: pointer; border-radius: 6px; border: 1px solid #eee; margin-bottom: 5px; }
    .option-label:hover { background-color: #fce4ec; }
    .option-label input { margin-right: 15px; transform: scale(1.3); }
    .buttons { display: flex; flex-direction: column; gap: 15px; margin-top: 30px; }
    button { padding: 16px; border: none; border-radius: 12px; font-size: 1.1em; font-weight: 700; color: white; cursor: pointer; width: 100%; }
    .whatsapp { background-color: #25D366; }
    .local-save { background-color: #1565C0; }
    .btn-back { background-color: #78909c; }
    .reset { background-color: #757575; }
    #result-area { display: none; text-align: center; margin-top: 20px; padding: 20px; background: #fce4ec; border-radius: 10px; }
</style>
</head>
<body>
<header>CBTa No.130<br><span style="font-size:0.8em; font-weight:normal">Escala Hospitalaria (HADS)</span></header>
<div class="container">
    <div id="test-form">
        <h2>Datos del Alumno</h2>
        <div class="input-group"><label>Nombre Completo:</label><input type="text" id="nombre" required></div>
        <div class="input-group"><label>Fecha:</label><input type="date" id="fecha" required></div>
        <div style="background-color:#fce4ec; padding:15px; border-radius:8px; margin:20px 0; font-size:0.9em; border-left:5px solid #880e4f;">
            <strong>Instrucciones:</strong> Marque la respuesta que mejor describa c√≥mo se ha sentido durante la <strong>√∫ltima semana</strong>.
        </div>
        <div id="cuestionario"></div>
        <div class="buttons">
            <button type="button" class="whatsapp" onclick="finalizarTest()">‚úÖ Finalizar</button>
            <button type="button" class="btn-back" onclick="window.location.href='index.html'">‚Ü©Ô∏è Cancelar y Volver</button>
        </div>
    </div>
    <div id="result-area">
        <h3 style="color:#880e4f;">Resultados Listos</h3>
        <div class="buttons">
            <button type="button" class="local-save" onclick="guardarLocalmente()">üíæ Guardar en Expediente</button>
            <button type="button" class="whatsapp" onclick="enviarWhatsApp()">üì≤ Enviar WhatsApp</button>
            <button type="button" class="reset" onclick="location.reload()">üîÑ Nuevo</button>
            <button type="button" class="btn-back" onclick="window.location.href='index.html'">üè† Ir al Men√∫</button>
        </div>
    </div>
</div>
<script>
    const NUMERO_DESTINO = "523111477413"; const STORAGE_KEY = "cbta_paciente_temp";
    const items = [
        { t: "1. Tenso/Nervioso", o: ["Casi todo", "Gran parte", "De vez en cuando", "Nunca"], v: [3, 2, 1, 0] },
        { t: "2. Disfruto cosas", o: ["Igual", "No tanto", "Poco", "Nada"], v: [0, 1, 2, 3] },
        { t: "3. Temor algo malo", o: ["S√≠ intenso", "S√≠ pero no", "Poco", "Nada"], v: [3, 2, 1, 0] },
        { t: "4. Re√≠r", o: ["Igual", "Algo menos", "Mucho menos", "Nada"], v: [0, 1, 2, 3] },
        { t: "5. Preocupaciones", o: ["Casi todo", "Gran parte", "De vez en cuando", "Nunca"], v: [3, 2, 1, 0] },
        { t: "6. Alegre", o: ["Nunca", "Poco", "A veces", "Casi siempre"], v: [3, 2, 1, 0] },
        { t: "7. Sentado tranquilo", o: ["Siempre", "A menudo", "Raras veces", "Nunca"], v: [0, 1, 2, 3] },
        { t: "8. Lento/Torpe", o: ["Gran parte", "A menudo", "A veces", "Nunca"], v: [3, 2, 1, 0] },
        { t: "9. Hormigueo est√≥mago", o: ["Nunca", "Ocasiones", "A menudo", "Muy a menudo"], v: [0, 1, 2, 3] },
        { t: "10. Inter√©s personal", o: ["Totalmente perdido", "No me cuido bien", "Quiz√°s no", "Me cuido"], v: [3, 2, 1, 0] },
        { t: "11. Inquieto", o: ["Mucho", "Bastante", "No mucho", "Nada"], v: [3, 2, 1, 0] },
        { t: "12. Ilusi√≥n", o: ["Siempre", "Menos", "Mucho menos", "Nada"], v: [0, 1, 2, 3] },
        { t: "13. Angustia repentina", o: ["Muy a menudo", "Frecuencia", "Raro", "Nunca"], v: [3, 2, 1, 0] },
        { t: "14. Libros/TV", o: ["A menudo", "A veces", "Poco", "Nunca"], v: [0, 1, 2, 3] }
    ];
    const container = document.getElementById('cuestionario');
    items.forEach((it, idx) => {
        let h = `<div class="question-card"><div class="question-title">${idx+1}. ${it.t}</div>`;
        it.o.forEach((op, i) => h += `<label class="option-label"><input type="radio" name="q${idx+1}" value="${it.v[i]}"> ${op}</label>`);
        container.innerHTML += h + `</div>`;
    });
    document.getElementById('fecha').valueAsDate = new Date();
    let datosFinales = null;
    function finalizarTest() {
        const nombre = document.getElementById('nombre').value; const fecha = document.getElementById('fecha').value;
        if(!nombre) { alert("Nombre requerido"); return; }
        let sA = 0, sD = 0, c = 0;
        for(let i=1; i<=14; i++){ const el = document.querySelector(`input[name="q${i}"]:checked`); if(el) { let v = parseInt(el.value); if(i%2!==0) sA+=v; else sD+=v; c++; } }
        if(c < 14) { alert(`Faltan preguntas (${c}/14)`); return; }
        datosFinales = { nombre, fecha, hadsA: sA, hadsD: sD };
        document.getElementById('test-form').style.display = 'none'; document.getElementById('result-area').style.display = 'block'; window.scrollTo(0,0);
    }
    function guardarLocalmente() { if(!datosFinales) return; let cur = JSON.parse(localStorage.getItem(STORAGE_KEY)) || {}; let up = { ...cur, ...datosFinales }; localStorage.setItem(STORAGE_KEY, JSON.stringify(up)); alert("‚úÖ Datos HADS guardados."); }
    function enviarWhatsApp(){ if(!datosFinales) return; let m = `üè• *HADS*%0Aüë§ ${datosFinales.nombre}%0AüÖ∞Ô∏è Ans: ${datosFinales.hadsA}%0Aüá© Dep: ${datosFinales.hadsD}`; window.open(`https://wa.me/${NUMERO_DESTINO}?text=${m}`, '_blank'); }
</script>
</body>
</html>
