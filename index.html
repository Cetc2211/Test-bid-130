<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gabinete Psicopedagógico - CBTa 130</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        brand: { 50: '#fdf2f8', 600: '#db2777', 800: '#9d174d', 900: '#831843' }
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-gray-50 text-slate-800 font-sans min-h-screen">

    <!-- Navbar Simple -->
    <nav class="bg-white border-b border-gray-200 sticky top-0 z-50">
        <div class="max-w-md mx-auto px-4 py-3 flex items-center justify-between">
            <div class="flex items-center gap-2">
                <div class="w-8 h-8 bg-brand-800 rounded-lg flex items-center justify-center text-white">
                    <i class="ph-bold ph-first-aid text-xl"></i>
                </div>
                <span class="font-bold text-slate-800 tracking-tight">Gabinete <span class="text-brand-600">Virtual</span></span>
            </div>
            <div class="w-2 h-2 rounded-full bg-green-500 animate-pulse"></div>
        </div>
    </nav>

    <main class="max-w-md mx-auto px-4 py-6 space-y-6">

        <!-- Header Bienvenida -->
        <div class="bg-gradient-to-br from-brand-900 to-brand-800 rounded-2xl p-6 text-white shadow-lg relative overflow-hidden">
            <div class="absolute top-0 right-0 p-4 opacity-10">
                <i class="ph-fill ph-brain text-8xl"></i>
            </div>
            <h1 class="text-2xl font-bold relative z-10">Bienvenido</h1>
            <p class="text-brand-100 text-sm relative z-10 mt-1">Selecciona una herramienta para comenzar.</p>
        </div>

        <!-- ============================================== -->
        <!-- ZONA DEL EVALUADOR (Acceso a la Suite)         -->
        <!-- ============================================== -->
        <div>
            <p class="text-xs font-bold text-slate-400 uppercase mb-3 ml-1 tracking-wider">Gestión & Admin</p>
            
            <a href="suite.html" class="block w-full group relative overflow-hidden rounded-2xl bg-slate-900 p-6 shadow-xl transition-all hover:-translate-y-1 hover:shadow-2xl ring-1 ring-slate-900/5">
                <!-- Decoración de fondo -->
                <div class="absolute -right-8 -top-8 h-32 w-32 rounded-full bg-slate-800/50 transition-all group-hover:scale-150"></div>
                <div class="absolute -right-4 -bottom-8 h-24 w-24 rounded-full bg-brand-500 opacity-20 blur-2xl"></div>
                
                <div class="relative flex items-center justify-between z-10">
                    <div class="flex items-center gap-4">
                        <div class="flex h-12 w-12 shrink-0 items-center justify-center rounded-xl bg-white/10 text-white backdrop-blur-sm border border-white/10">
                            <i class="ph-fill ph-stack text-2xl"></i>
                        </div>
                        <div>
                            <h3 class="text-lg font-bold text-white leading-tight">Gestor de Evaluaciones</h3>
                            <p class="text-xs text-slate-400 mt-1 font-medium">Crear baterías, links y reportes.</p>
                        </div>
                    </div>
                    <div class="text-white opacity-60 transition-transform group-hover:translate-x-1 group-hover:opacity-100">
                        <i class="ph-bold ph-caret-right text-xl"></i>
                    </div>
                </div>
            </a>
        </div>

        <!-- ============================================== -->
        <!-- PRUEBAS INDIVIDUALES (Acceso Rápido)           -->
        <!-- ============================================== -->
        <div>
            <p class="text-xs font-bold text-slate-400 uppercase mb-3 ml-1 tracking-wider mt-6">Acceso Rápido (Individual)</p>
            
            <div class="space-y-3">
                <!-- Test IPA -->
                <button onclick="alert('Usa el Gestor de Evaluaciones para enviar esta prueba')" class="w-full bg-white p-4 rounded-xl shadow-sm border border-gray-200 flex items-center justify-between hover:border-brand-300 transition-colors group text-left">
                    <div class="flex items-center gap-4">
                        <div class="w-10 h-10 rounded-full bg-pink-50 text-pink-600 flex items-center justify-center">
                            <i class="ph-bold ph-brain text-xl"></i>
                        </div>
                        <div>
                            <h3 class="font-bold text-slate-700 text-sm group-hover:text-brand-700">Test IPA</h3>
                            <p class="text-xs text-slate-400">Pensamientos Automáticos</p>
                        </div>
                    </div>
                    <i class="ph-bold ph-lock-key text-slate-300"></i>
                </button>

                <!-- Test Beck -->
                <button onclick="alert('Usa el Gestor de Evaluaciones para enviar esta prueba')" class="w-full bg-white p-4 rounded-xl shadow-sm border border-gray-200 flex items-center justify-between hover:border-blue-300 transition-colors group text-left">
                    <div class="flex items-center gap-4">
                        <div class="w-10 h-10 rounded-full bg-blue-50 text-blue-600 flex items-center justify-center">
                            <i class="ph-bold ph-heartbeat text-xl"></i>
                        </div>
                        <div>
                            <h3 class="font-bold text-slate-700 text-sm group-hover:text-blue-700">Inventario Beck</h3>
                            <p class="text-xs text-slate-400">Escala de Ansiedad</p>
                        </div>
                    </div>
                    <i class="ph-bold ph-lock-key text-slate-300"></i>
                </button>
            </div>
            
            <p class="text-[10px] text-center text-slate-400 mt-6 opacity-60">
                Sistema Integral v2.1 • CBTa 130
            </p>
        </div>

    </main>

</body>
</html>
