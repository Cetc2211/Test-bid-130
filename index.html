<script>
    function generarMensaje() {
        const base = window.location.href.substring(0, window.location.href.lastIndexOf('/') + 1);
        const tests = [
            {id:'chkPHQ', n:'PHQ-9', u:'phq9.html'}, {id:'chkGAD', n:'GAD-7', u:'gad7.html'},
            {id:'chkHADS', n:'HADS', u:'hads.html'}, {id:'chkBAI', n:'BAI', u:'ansiedadbeck.html'},

            {id:'chkSSI', n:'SSI', u:'ssibeck.html'}, {id:'chkPlut', n:'Plutchik', u:'plutchik.html'}
        ];

        let msg = "Por favor contesta las siguientes evaluaciones:%0A%0A";
        let c = 0;
        tests.forEach(t => {
            if(document.getElementById(t.id).checked) {

                msg += `*${c}. ${t.n}:*%0A${base + t.u}%0A%0A`;

        msg += "Env铆a los resultados al finalizar. 隆Gracias!";
        
        if(c===0) alert("Selecciona al menos uno");
