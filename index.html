    .card { background: white; max-width: 600px; width: 100%; padding: 30px; border-radius: 20px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); }
    h1 { color: #1a237e; margin: 0 0 5px 0; font-size: 1.6rem; text-align: center; }

    .btn-access { display: flex; flex-direction: column; align-items: center; justify-content: center; text-decoration: none; padding: 15px; border-radius: 12px; font-weight: bold; font-size: 0.9rem; color: white; transition: transform 0.2s; text-align: center; height: 80px; }

    .admin-footer { margin-top: 40px; text-align: center; border-top: 1px solid #eee; padding-top: 20px; }
    .admin-link { color: #ccc; text-decoration: none; font-size: 0.8rem; transition: color 0.3s; }
    .admin-link:hover { color: #1a237e; }
</style>
</head>
