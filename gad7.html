<body>
<header>CBTa No.130<br><span style="font-size:0.8em; font-weight:normal">Escala de Ansiedad (GAD-7)</span></header>

<div class="container">
    <div id="test-form">
        <h2>Datos del Alumno</h2>
        <div class="input-group"><label>Nombre Completo:</label><input type="text" id="nombre" required></div>
        <div class="input-group"><label>Fecha:</label><input type="date" id="fecha" required></div>
        
        <div style="background-color:#fff3e0; padding:15px; border-radius:8px; margin:20px 0; font-size:0.9em; border-left:5px solid #e65100;">
            <strong>Instrucciones:</strong> Durante las <strong>Ãºltimas 2 semanas</strong>, Â¿quÃ© tan seguido le han molestado los siguientes problemas?
        </div>

        <div class="table-container">
            <table>
                <thead>
                    <tr>
                        <th>Problema</th>
                        <th>Nunca (0)</th>
                        <th>Varios dÃ­as (1)</th>
                        <th>+Mitad dÃ­as (2)</th>
                        <th>Casi todos (3)</th>
                    </tr>
                </thead>
                <tbody id="tabla-preguntas"></tbody>
            </table>
        </div>

        <div class="buttons">
            <button type="button" class="whatsapp" onclick="finalizarTest()">âœ… Finalizar y Enviar</button>
        </div>
    </div>

    <div id="result-area">
        <h3 style="color:#e65100;">Â¡Registro Completado!</h3>
        <p>Gracias por tu participaciÃ³n.</p>
        <div class="buttons">
            <button type="button" class="whatsapp" onclick="enviarWhatsApp()">ðŸ“² Enviar Datos por WhatsApp</button>
            <button type="button" class="reset" onclick="location.reload()">ðŸ”„ Nuevo Test</button>

</div>

<script>
    const NUMERO_DESTINO = "523111477413"; 
    
    const preguntas = [
        "1. Sentirse nervioso, ansioso o con los nervios de punta",
        "2. No poder dejar de preocuparse o controlar la preocupaciÃ³n",
        "3. Preocuparse demasiado por diferentes cosas",
        "4. Dificultad para relajarse",
        "5. Estar tan inquieto que es difÃ­cil permanecer sentado",
        "6. Molestarse o ponerse irritable fÃ¡cilmente",
        "7. Sentir miedo como si algo terrible fuera a suceder"
    ];

    const tbody = document.getElementById('tabla-preguntas');
    preguntas.forEach((p, i) => {
        let html = `<tr><td>${p}</td>${[0,1,2,3].map(v=>`<td><input type="radio" name="item${i+1}" value="${v}"></td>`).join('')}</tr>`;
        tbody.innerHTML += html;
    });
    document.getElementById('fecha').valueAsDate = new Date();

    let datosFinales = null;

    function finalizarTest() {
        const nombre = document.getElementById('nombre').value;
        const fecha = document.getElementById('fecha').value;
        if(!nombre) { alert("Nombre requerido"); return; }

        let total = 0, count = 0;

        for(let i=1; i<=7; i++){
            const el = document.querySelector(`input[name="item${i}"]:checked`);
            if(el) { 
                let val = parseInt(el.value);
                total += val; 
                count++; 
            }
        }
        
        if(count < 7) { alert(`Faltan preguntas (${count}/7)`); return; }

        datosFinales = { nombre, fecha, total };

        document.getElementById('test-form').style.display = 'none';
        document.getElementById('result-area').style.display = 'block';
        window.scrollTo(0,0);
    }

    function enviarWhatsApp(){
        if(!datosFinales) return;
        let m = `ðŸ”¸ *DATOS GAD-7*%0AðŸ‘¤ ${datosFinales.nombre}%0AðŸ“… ${datosFinales.fecha}%0AðŸ“Š Score: ${datosFinales.total}`;
        window.location.href = `https://wa.me/${NUMERO_DESTINO}?text=${m}`;
    }
</script>
