<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>EvaluaciÃ³n GAD-7 - CBTa 130</title>
<style>
    body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; margin: 0; background-color: #f0f2f5; color: #1c1c1e; }
    header { background: linear-gradient(135deg, #e65100 0%, #ef6c00 100%); color: white; text-align: center; padding: 25px; font-weight: bold; font-size: 1.4rem; }
    .container { max-width: 800px; margin: 20px auto; padding: 20px; background: white; border-radius: 15px; box-shadow: 0 4px 15px rgba(0,0,0,0.05); }
    h2 { color: #e65100; text-align: center; margin-top: 0; border-bottom: 2px solid #ffe0b2; padding-bottom: 10px; }
    .input-group { margin-bottom: 15px; }
    label { font-weight: 600; display: block; margin-bottom: 8px; }
    input { width: 100%; padding: 12px; border: 1px solid #ccc; border-radius: 8px; box-sizing: border-box; }
    .table-container { overflow-x: auto; margin-bottom: 20px; }
    table { width: 100%; border-collapse: collapse; margin-top: 15px; font-size: 0.85rem; min-width: 600px; table-layout: fixed; }
    th, td { padding: 10px 5px; border-bottom: 1px solid #eee; vertical-align: middle; }
    th:first-child, td:first-child { width: 50%; text-align: left; padding-left: 10px; font-weight: 500; }
    th:not(:first-child), td:not(:first-child) { width: 12.5%; text-align: center; }
    th { background-color: #fff3e0; color: #e65100; position: sticky; top: 0; font-weight: bold; }
    tr:nth-child(even) { background-color: #fafafa; }
    input[type="radio"] { width: 24px; height: 24px; margin: 0 auto; display: block; cursor: pointer; }
    .buttons { display: flex; flex-direction: column; gap: 15px; margin-top: 30px; }
    button { padding: 16px; border: none; border-radius: 12px; font-size: 1.1em; font-weight: 700; color: white; cursor: pointer; width: 100%; }
    .whatsapp { background-color: #25D366; }
    .local-save { background-color: #1565C0; }
    .reset { background-color: #757575; }
    #result-area { display: none; text-align: center; margin-top: 20px; padding: 20px; background: #fff3e0; border-radius: 10px; }
</style>
</head>
<body>
<header>CBTa No.130<br><span style="font-size:0.8em;">Escala de Ansiedad (GAD-7)</span></header>
<div class="container">
    <div id="test-form">
        <h2>Datos del Alumno</h2>
        <div class="input-group"><label>Nombre:</label><input type="text" id="nombre" required></div>
        <div class="input-group"><label>Fecha:</label><input type="date" id="fecha" required></div>
        <div style="background-color:#fff3e0; padding:15px; border-radius:8px; margin:20px 0; font-size:0.9em; border-left:5px solid #e65100;">
            <strong>Instrucciones:</strong> Durante las <strong>Ãºltimas 2 semanas</strong>, Â¿quÃ© tan seguido le han molestado los siguientes problemas?
        </div>
        <div class="table-container">
            <table>
                <thead><tr><th>Problema</th><th>Nunca<br>(0)</th><th>Varios<br>(1)</th><th>+Mitad<br>(2)</th><th>Casi<br>(3)</th></tr></thead>
                <tbody id="tabla-preguntas"></tbody>
            </table>
        </div>
        <div class="buttons"><button type="button" class="whatsapp" onclick="finalizarTest()">âœ… Finalizar</button></div>
    </div>
    <div id="result-area">
        <h3 style="color:#e65100;">Resultados Listos</h3>
        <div class="buttons">
            <button type="button" class="local-save" onclick="guardarLocalmente()">ðŸ’¾ Guardar en Expediente</button>
            <button type="button" class="whatsapp" onclick="enviarWhatsApp()">ðŸ“² Enviar WhatsApp</button>
            <button type="button" class="reset" onclick="location.reload()">ðŸ”„ Nuevo</button>
        </div>
    </div>
</div>
<script>
    const NUMERO_DESTINO = "523111477413"; 
    const STORAGE_KEY = "cbta_paciente_temp";

    const preguntas = [
        "1. Sentirse nervioso, ansioso o con los nervios de punta",
        "2. No poder dejar de preocuparse o controlar la preocupaciÃ³n",
        "3. Preocuparse demasiado por diferentes cosas",
        "4. Dificultad para relajarse",
        "5. Estar tan inquieto que es difÃ­cil permanecer sentado",
        "6. Molestarse o ponerse irritable fÃ¡cilmente",
        "7. Sentir miedo como si algo terrible fuera a suceder"
    ];
    const tbody = document.getElementById('tabla-preguntas');
    preguntas.forEach((p, i) => {
        let html = `<tr><td>${p}</td>${[0,1,2,3].map(v=>`<td><input type="radio" name="item${i+1}" value="${v}"></td>`).join('')}</tr>`;
        tbody.innerHTML += html;
    });
    document.getElementById('fecha').valueAsDate = new Date();
    let datosFinales = null;

    function finalizarTest() {
        const nombre = document.getElementById('nombre').value;
        const fecha = document.getElementById('fecha').value;
        if(!nombre) { alert("Nombre requerido"); return; }
        let total = 0, count = 0;
        for(let i=1; i<=7; i++){
            const el = document.querySelector(`input[name="item${i}"]:checked`);
            if(el) { total += parseInt(el.value); count++; }
        }
        if(count < 7) { alert("Faltan preguntas"); return; }
        datosFinales = { nombre, fecha, total };
        document.getElementById('test-form').style.display = 'none';
        document.getElementById('result-area').style.display = 'block';
        window.scrollTo(0,0);
    }

    function guardarLocalmente() {
        if(!datosFinales) return;
        let current = JSON.parse(localStorage.getItem(STORAGE_KEY)) || {};
        let update = { ...current, nombre: datosFinales.nombre, gad: datosFinales.total }; // Guarda en 'gad'
        localStorage.setItem(STORAGE_KEY, JSON.stringify(update));
        alert("âœ… Datos GAD-7 guardados.");
    }

    function enviarWhatsApp(){
        if(!datosFinales) return;
        let m = `ðŸ”¸ *GAD-7*%0AðŸ‘¤ ${datosFinales.nombre}%0AðŸ“Š Score: ${datosFinales.total}`;
        window.location.href = `https://wa.me/${NUMERO_DESTINO}?text=${m}`;
    }
</script>
</body>
</html>
