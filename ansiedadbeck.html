<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>EvaluaciÃ³n BAI - CBTa 130</title>
<style>
    body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; margin: 0; background-color: #f2f2f7; color: #1c1c1e; }
    header { background: linear-gradient(135deg, #1b5e20 0%, #2e7d32 100%); color: white; text-align: center; padding: 25px; font-weight: bold; font-size: 1.4rem; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
    .container { max-width: 800px; margin: 20px auto; padding: 20px; background: white; border-radius: 15px; box-shadow: 0 4px 15px rgba(0,0,0,0.05); }
    h2 { color: #2e7d32; text-align: center; margin-top: 0; border-bottom: 2px solid #e8f5e9; padding-bottom: 10px; }
    
    .input-group { margin-bottom: 15px; }
    label { font-weight: 600; display: block; margin-bottom: 8px; color: #333; }
    input { width: 100%; padding: 12px; border: 1px solid #ccc; border-radius: 8px; font-size: 16px; box-sizing: border-box; }
    
    /* Tabla Ajustada */
    .table-container { overflow-x: auto; }
    table { width: 100%; border-collapse: collapse; margin-top: 15px; font-size: 0.85rem; min-width: 600px; table-layout: fixed; }
    th, td { padding: 12px 5px; border-bottom: 1px solid #eee; vertical-align: middle; }
    th:first-child, td:first-child { width: 50%; text-align: left; padding-left: 10px; }
    th:not(:first-child), td:not(:first-child) { width: 12.5%; text-align: center; }
    th { background-color: #e8f5e9; color: #1b5e20; position: sticky; top: 0; font-weight: bold; }
    tr:nth-child(even) { background-color: #fafafa; }
    
    input[type="radio"] { width: 24px; height: 24px; margin: 0 auto; display: block; cursor: pointer; }

    button { padding: 16px; border: none; border-radius: 12px; font-size: 1.1em; font-weight: 700; color: white; cursor: pointer; width: 100%; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
    .whatsapp { background-color: #25D366; }
    .local-save { background-color: #1565C0; }
    .reset { background-color: #757575; }
    
    #result-area { display: none; text-align: center; margin-top: 20px; padding: 20px; background: #e8f5e9; border-radius: 10px; border: 2px solid #c8e6c9; }
</style>
</head>
<body>
<header>CBTa No.130<br><span style="font-size:0.8em; font-weight:normal">Inventario de Ansiedad (BAI)</span></header>

<div class="container">
    <div id="test-form">
        <h2>Datos del Alumno</h2>
        <div class="input-group"><label>Nombre Completo:</label><input type="text" id="nombre" required></div>
        <div class="input-group"><label>Fecha:</label><input type="date" id="fecha" required></div>
        
        <div style="background-color:#fff3cd; padding:15px; border-radius:8px; margin:20px 0; font-size:0.9em; border-left:5px solid #ffc107;">
            <strong>Instrucciones:</strong> Indique cuÃ¡nto le ha molestado cada sÃ­ntoma durante la <strong>Ãºltima semana</strong>.
        </div>

        <div class="table-container">
            <table>
                <thead>
                    <tr>
                        <th>SÃ­ntoma</th>
                        <th>Nada<br>(0)</th>
                        <th>Leve<br>(1)</th>
                        <th>Mod<br>(2)</th>
                        <th>Sev<br>(3)</th>
                    </tr>
                </thead>
                <tbody id="tabla-preguntas"></tbody>
            </table>
        </div>

        <div class="buttons">
            <button type="button" class="whatsapp" onclick="finalizarTest()">âœ… Finalizar</button>
        </div>
    </div>

    <div id="result-area">
        <h3 style="color:#2e7d32;">ðŸ“Š Resultados Listos</h3>
        <p>Seleccione una acciÃ³n:</p>
        <div class="buttons">
            <!-- BotÃ³n Azul para Guardar -->
            <button type="button" class="local-save" onclick="guardarLocalmente()">ðŸ’¾ Guardar en Expediente (iPad)</button>
            
            <!-- BotÃ³n Verde para WhatsApp -->
            <button type="button" class="whatsapp" onclick="enviarWhatsApp()">ðŸ“² Enviar por WhatsApp</button>
            
            <button type="button" class="reset" onclick="location.reload()">ðŸ”„ Nuevo Test</button>
        </div>
    </div>
</div>

<script>
    const NUMERO_DESTINO = "523111477413"; 
    const STORAGE_KEY = "cbta_paciente_temp";

    const preguntas = [
        "1. Entumecimiento u hormigueo", "2. SensaciÃ³n de calor", "3. Temblor en las piernas",
        "4. Incapacidad para relajarse", "5. Miedo a que suceda lo peor", "6. Mareo o aturdimiento",
        "7. Palpitaciones o taquicardia", "8. SensaciÃ³n de inestabilidad", "9. SensaciÃ³n de terror",
        "10. Nerviosismo", "11. SensaciÃ³n de ahogo", "12. Temblor de manos",
        "13. Temblor generalizado", "14. Miedo a perder el control", "15. Dificultad para respirar",
        "16. Miedo a morir", "17. Asustado", "18. IndigestiÃ³n o malestar abdominal",
        "19. SensaciÃ³n de desmayo", "20. Rubor facial", "21. SudoraciÃ³n (no debida al calor)"
    ];

    const tbody = document.getElementById('tabla-preguntas');
    preguntas.forEach((p, i) => {
        let html = `<tr><td>${p}</td>${[0,1,2,3].map(v=>`<td><input type="radio" name="item${i+1}" value="${v}"></td>`).join('')}</tr>`;
        tbody.innerHTML += html;
    });
    document.getElementById('fecha').valueAsDate = new Date();

    let datosFinales = null;

    function finalizarTest() {
        const nombre = document.getElementById('nombre').value;
        const fecha = document.getElementById('fecha').value;
        if(!nombre) { alert("Por favor ingresa tu nombre."); return; }

        let total = 0, count = 0, scores = []; 

        for(let i=1; i<=21; i++){
            const el = document.querySelector(`input[name="item${i}"]:checked`);
            if(el) { 
                let val = parseInt(el.value);
                total += val; 
                scores[i] = val; 
                count++; 
            }
        }
        
        if(count < 21) { alert(`Faltan preguntas (${count}/21)`); return; }

        let f1 = scores[4]+scores[5]+scores[9]+scores[10]+scores[14]+scores[16]+scores[17]; 
        let f2 = scores[1]+scores[2]+scores[3]+scores[6]+scores[7]+scores[8]+scores[12]+scores[13]+scores[19]+scores[20]+scores[21];
        let f3 = scores[11]+scores[15]+scores[18];
        let f4 = scores[7]+scores[11]+scores[15]+scores[16];

        datosFinales = { nombre, fecha, total, f1, f2, f3, f4 };

        document.getElementById('test-form').style.display = 'none';
        document.getElementById('result-area').style.display = 'block';
        window.scrollTo(0,0);
    }

    function guardarLocalmente() {
        if(!datosFinales) {
            alert("âš ï¸ No hay datos para guardar.");
            return;
        }
        
        try {
            // Intentamos leer la memoria
            let current = JSON.parse(localStorage.getItem(STORAGE_KEY)) || {};
            
            // Actualizamos con los nuevos datos
            let update = { 
                ...current, 
                nombre: datosFinales.nombre,
                fecha: datosFinales.fecha,
                bai: datosFinales.total, // Guardamos el total del BAI
                f1: datosFinales.f1,
                f2: datosFinales.f2,
                f3: datosFinales.f3,
                f4: datosFinales.f4
            };
            
            // Guardamos de vuelta
            localStorage.setItem(STORAGE_KEY, JSON.stringify(update));
            
            // Mensaje de Ã‰xito
            alert("âœ… Â¡Datos de ANSIEDAD guardados correctamente!\nPuedes continuar con otros tests o ir al Admin.");
            
        } catch (e) {
            alert("âŒ Error al guardar: " + e.message + "\n(Verifica que no estÃ©s en modo IncÃ³gnito estricto)");
        }
    }

    function enviarWhatsApp(){
        if(!datosFinales) return;
        const msg = `ðŸ§  *BAI*%0AðŸ‘¤ ${datosFinales.nombre}%0AðŸ“… ${datosFinales.fecha}%0AðŸ“Š Total: ${datosFinales.total}%0AFactores: ${datosFinales.f1}-${datosFinales.f2}-${datosFinales.f3}-${datosFinales.f4}`;
        
        // IMPORTANTE: Usar window.open con '_blank' para NO recargar la pÃ¡gina actual
        window.open(`https://wa.me/${NUMERO_DESTINO}?text=${msg}`, '_blank');
    }
</script>
