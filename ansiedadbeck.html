<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Evaluaci칩n BAI - CBTa 130</title>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

<style>
    /* Estilo limpio y f치cil de leer en celulares */
    body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; margin: 0; background-color: #f2f2f7; color: #1c1c1e; }
    header { background-color: #2E7d32; color: white; text-align: center; padding: 20px; font-weight: bold; font-size: 1.3rem; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
    
    .container { max-width: 800px; margin: 20px auto; padding: 20px; background: white; border-radius: 15px; box-shadow: 0 4px 15px rgba(0,0,0,0.05); }
    
    h2 { color: #2E7d32; text-align: center; font-size: 1.2rem; margin-top: 0; }
    
    .input-group { margin-bottom: 15px; }
    label { font-weight: 600; display: block; margin-bottom: 8px; color: #333; }
    input[type="text"], input[type="date"] { width: 100%; padding: 12px; border: 1px solid #ccc; border-radius: 8px; font-size: 16px; box-sizing: border-box; -webkit-appearance: none; }

    /* Tabla adaptada a m칩viles */
    table { width: 100%; border-collapse: collapse; margin-top: 15px; font-size: 0.95rem; }
    th { background-color: #e8f5e9; padding: 10px; text-align: center; font-size: 0.9em; position: sticky; top: 0; }
    td { border-bottom: 1px solid #eee; padding: 12px 5px; text-align: center; }
    td:first-child { text-align: left; font-weight: 500; width: 45%; padding-left: 10px; }
    
    /* Filas alternadas para leer mejor */
    tr:nth-child(even) { background-color: #fafafa; }

    /* Botones grandes t치ctiles */
    .buttons { display: flex; flex-direction: column; gap: 15px; margin-top: 30px; }
    button { padding: 16px; border: none; border-radius: 12px; font-size: 1.1em; font-weight: 700; color: white; cursor: pointer; width: 100%; transition: opacity 0.2s; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
    button:active { transform: scale(0.98); }
    
    .whatsapp { background-color: #25D366; } /* Verde WhatsApp */
    .pdf { background-color: #D32F2F; } /* Rojo PDF */
    .reset { background-color: #8e8e93; } /* Gris */

    /* Radios m치s grandes para tocar f치cil con el dedo */
    input[type="radio"] { transform: scale(1.4); margin: 5px; }
</style>
</head>
<body>

<header>CBTa No.130<br><span style="font-size:0.8em; font-weight:normal">Inventario de Ansiedad de Beck</span></header>

<div class="container">
    <h2>Datos del Paciente</h2>
    
    <div class="input-group">
        <label>Nombre Completo:</label>
        <input type="text" id="nombre" placeholder="Escribe tu nombre aqu칤" required>
    </div>
    
    <div class="input-group">
        <label>Fecha:</label>
        <input type="date" id="fecha" required>
    </div>

    <div style="background-color: #e3f2fd; padding: 15px; border-radius: 8px; margin: 20px 0; font-size: 0.9em; color: #0d47a1;">
        <strong>Instrucciones:</strong> Marque cu치nto le ha molestado cada s칤ntoma durante la 칰ltima semana (incluyendo hoy).
    </div>

    <table>
        <thead>
            <tr>
                <th>S칤ntoma</th>
                <th>0<br><small>Nada</small></th>
                <th>1<br><small>Leve</small></th>
                <th>2<br><small>Mod</small></th>
                <th>3<br><small>Sev</small></th>
            </tr>
        </thead>
        <tbody id="tabla-preguntas">
            </tbody>
    </table>

    <div class="buttons">
        <button type="button" class="whatsapp" onclick="enviarWhatsApp()">游 Enviar Resultados al Profesor</button>
        <button type="button" class="pdf" onclick="generarPDF()">游늯 Descargar PDF (Opcional)</button>
        <button type="button" class="reset" onclick="limpiar()">游댃 Limpiar Formulario</button>
    </div>
</div>

<script>
    // --- CONFIGURACI칍N ---
    // Tu n칰mero ya configurado (M칠xico)
    const NUMERO_DESTINO = "523111477413"; 
    // ---------------------

    const preguntas = [
        "Entumecimiento u hormigueo", "Sensaci칩n de calor", "Temblor en las piernas", "Incapacidad para relajarse",
        "Miedo a que suceda lo peor", "Mareo o aturdimiento", "Palpitaciones o taquicardia", "Sensaci칩n de inestabilidad",
        "Sensaci칩n de terror", "Nerviosismo", "Sensaci칩n de ahogo", "Temblor de manos", "Temblor generalizado",
        "Miedo a perder el control", "Dificultad para respirar", "Miedo a morir", "Asustado", "Indigesti칩n/malestar",
        "Sensaci칩n de desmayo", "Rubor facial", "Sudoraci칩n (no por calor)"
    ];

    // 1. Generar la tabla de preguntas al cargar
    const tbody = document.getElementById('tabla-preguntas');
    preguntas.forEach((p, i) => {
        const row = document.createElement('tr');
        // El nombre del radio es 칰nico para cada fila (item1, item2...)
        let html = `<td>${i + 1}. ${p}</td>`;
        [0, 1, 2, 3].forEach(val => {
            html += `<td><input type="radio" name="item${i + 1}" value="${val}"></td>`;
        });
        row.innerHTML = html;
        tbody.appendChild(row);
    });

    // Poner fecha de hoy autom치tica
    document.getElementById('fecha').valueAsDate = new Date();

    // 2. Funci칩n para calcular puntos
    function obtenerDatos() {
        const nombre = document.getElementById('nombre').value.trim();
        const fecha = document.getElementById('fecha').value;
        
        if (!nombre) {
            alert("丘멆잺 Por favor, escribe tu nombre antes de enviar.");
            return null;
        }

        let suma = 0;
        let contestadas = 0;
        
        // Recorremos las 21 preguntas
        for (let i = 1; i <= 21; i++) {
            const opcion = document.querySelector(`input[name='item${i}']:checked`);
            if (opcion) {
                suma += parseInt(opcion.value);
                contestadas++;
            }
        }

        if (contestadas < 21) {
            alert(`丘멆잺 Faltan preguntas por responder. Llevas ${contestadas} de 21.`);
            return null;
        }

        // Interpretaci칩n
        let nivel = "";
        if (suma <= 21) nivel = "Ansiedad Muy Baja";
        else if (suma <= 35) nivel = "Ansiedad Moderada";
        else nivel = "Ansiedad Severa";

        return { nombre, fecha, suma, nivel };
    }

    // 3. Enviar a WhatsApp (Funciona en Android y iOS)
    function enviarWhatsApp() {
        const datos = obtenerDatos();
        if (!datos) return;

        const mensaje = `游늶 *RESULTADO TEST BAI*%0A` +
                        `游녻 *Nombre:* ${datos.nombre}%0A` +
                        `游늰 *Fecha:* ${datos.fecha}%0A` +
                        `-----------------------%0A` +
                        `游늵 *Puntos Totales:* ${datos.suma}%0A` +
                        `游 *Nivel:* ${datos.nivel}`;

        // Abrir WhatsApp con tu n칰mero pre-cargado
        window.location.href = `https://wa.me/${NUMERO_DESTINO}?text=${mensaje}`;
    }

    // 4. Generar PDF (Extra)
    function generarPDF() {
        const datos = obtenerDatos();
        if (!datos) return;

        const { jsPDF } = window.jspdf;
        const doc = new jsPDF();

        doc.setFontSize(18);
        doc.setTextColor(46, 125, 50);
        doc.text("CBTa No.130 - Resultados BAI", 105, 20, null, null, "center");

        doc.setFontSize(12);
        doc.setTextColor(0,0,0);
        doc.text(`Nombre: ${datos.nombre}`, 20, 40);
        doc.text(`Fecha: ${datos.fecha}`, 20, 50);

        doc.setLineWidth(0.5);
        doc.line(20, 55, 190, 55);

        doc.setFontSize(14);
        doc.setFont(undefined, 'bold');
        doc.text(`Puntuaci칩n Final: ${datos.suma}`, 20, 70);
        doc.text(`Interpretaci칩n: ${datos.nivel}`, 20, 80);

        doc.save(`BAI_${datos.nombre}.pdf`);
    }

    function limpiar() {
        if(confirm("쮹orrar todo y empezar de nuevo?")) {
            location.reload();
        }
    }
</script>

</body>
</html>
