<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Admin - Generador de Informes</title>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
<style>
    body { font-family: -apple-system, sans-serif; background-color: #f5f5f5; padding: 20px; }
    .card { background: white; max-width: 600px; margin: 0 auto; padding: 30px; border-radius: 15px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
    h2 { color: #1b5e20; text-align: center; border-bottom: 2px solid #eee; padding-bottom: 10px; }
    .form-group { margin-bottom: 15px; }
    label { display: block; font-weight: bold; margin-bottom: 5px; color: #333; }
    input { width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 8px; font-size: 16px; box-sizing: border-box; }
    .row { display: flex; gap: 15px; }
    .col { flex: 1; }
    .btn-generate { background-color: #1b5e20; color: white; border: none; width: 100%; padding: 15px; font-size: 1.1rem; border-radius: 10px; cursor: pointer; margin-top: 20px; font-weight: bold; }
    .back-link { display: block; text-align: center; margin-top: 20px; color: #666; text-decoration: none; font-size: 0.9em; }
    
    .section-box { background:#fafafa; padding:15px; border-radius:10px; margin-bottom:15px; border-left: 5px solid #ccc; }
    .section-bai { border-left-color: #2e7d32; }
    .section-bdi { border-left-color: #1565C0; }
    .section-ssi { border-left-color: #7b1fa2; }
</style>
</head>
<body>

<div class="card">
    <h2>üè• Generador de Informes Cl√≠nicos</h2>
    
    <div class="form-group"><label>Nombre del Paciente:</label><input type="text" id="nombre"></div>
    <div class="row">
        <div class="col form-group"><label>Edad:</label><input type="number" id="edad"></div>
        <div class="col form-group"><label>Fecha:</label><input type="date" id="fecha"></div>
    </div>
    <hr style="border:0; border-top:1px dashed #ccc; margin:20px 0;">
    
    <!-- BAI -->
    <div class="section-box section-bai">
        <h3 style="margin-top:0; color:#2e7d32; font-size:1rem;">Ansiedad (BAI)</h3>
        <div class="form-group"><input type="number" id="scoreBAI" placeholder="Puntaje Total (0-63)"></div>
        <div class="row">
            <div class="col"><input type="number" id="f1" placeholder="F1"></div>
            <div class="col"><input type="number" id="f2" placeholder="F2"></div>
            <div class="col"><input type="number" id="f3" placeholder="F3"></div>
            <div class="col"><input type="number" id="f4" placeholder="F4"></div>
        </div>
    </div>

    <!-- BDI -->
    <div class="section-box section-bdi">
        <h3 style="margin-top:0; color:#1565C0; font-size:1rem;">Depresi√≥n (BDI-II)</h3>
        <div class="form-group"><input type="number" id="scoreBDI" placeholder="Puntaje Total (0-63)"></div>
    </div>

    <!-- SSI -->
    <div class="section-box section-ssi">
        <h3 style="margin-top:0; color:#7b1fa2; font-size:1rem;">Ideaci√≥n Suicida (SSI)</h3>
        <div class="row">
            <div class="col"><input type="number" id="scoreSSI" placeholder="Total (0-38)"></div>
            <div class="col"><input type="text" id="flagsSSI" placeholder="Flags (Ej: C4, C20)"></div>
        </div>
    </div>
    
    <button class="btn-generate" onclick="generarReporte()">üìÑ Descargar Expediente Cl√≠nico</button>
    <a href="index.html" class="back-link">‚Üê Volver al Men√∫ Principal</a>
</div>

<script>
    document.getElementById('fecha').valueAsDate = new Date();

    function generarReporte() {
        const d = {
            nombre: document.getElementById('nombre').value,
            edad: parseInt(document.getElementById('edad').value),
            fecha: document.getElementById('fecha').value,
            bai: document.getElementById('scoreBAI').value,
            bdi: document.getElementById('scoreBDI').value,
            ssi: document.getElementById('scoreSSI').value,
            ssiFlags: document.getElementById('flagsSSI').value,
            f1: document.getElementById('f1').value,
            f2: document.getElementById('f2').value,
            f3: document.getElementById('f3').value,
            f4: document.getElementById('f4').value
        };

        if(!d.nombre || !d.edad) { alert("Faltan datos del paciente"); return; }
        
        const img = new Image(); img.src = "logo.jpg";
        img.onload = () => createPDF(d, img);
        img.onerror = () => createPDF(d, null);
    }

    function createPDF(d, img) {
        const { jsPDF } = window.jspdf;
        const doc = new jsPDF();

        // Encabezado
        doc.setFillColor(27, 94, 32); doc.rect(0, 0, 210, 40, 'F');
        if (img) doc.addImage(img, 'JPEG', 10, 7, 25, 25);
        doc.setTextColor(255); doc.setFontSize(18); doc.setFont("helvetica", "bold");
        doc.text("Centro de Bachillerato Tecnol√≥gico", 105, 18, null, null, "center");
        doc.text("Agropecuario No. 130", 105, 28, null, null, "center");

        doc.setTextColor(0); doc.setFontSize(16); doc.text("Informe Psicopedag√≥gico Integral", 105, 55, null, null, "center");
        
        doc.setFontSize(11); doc.setFont("helvetica", "normal");
        doc.text(`Paciente: ${d.nombre}`, 20, 70);
        doc.text(`Edad: ${d.edad} a√±os`, 120, 70);
        doc.text(`Fecha: ${d.fecha}`, 20, 80);
        doc.line(20, 85, 190, 85);

        let yPos = 100;
        doc.setFillColor(232, 245, 233); doc.rect(20, yPos, 170, 10, 'F');
        doc.setFont("helvetica", "bold"); doc.setFontSize(12);
        doc.text("Instrumento", 25, yPos+7);
        doc.text("Puntaje", 80, yPos+7);
        doc.text("Diagn√≥stico / Nivel de Riesgo", 105, yPos+7);
        yPos += 10;

        // --- BAI (Robles 2001) ---
        if(d.bai) {
            const val = parseInt(d.bai);
            let nivel = "";
            if (val <= 7) nivel = "M√≠nima / Normal";
            else if (val <= 15) nivel = "Leve";
            else if (val <= 25) nivel = "Moderada";
            else nivel = "Severa";
            
            doc.setFont("helvetica", "normal"); doc.rect(20, yPos, 170, 10);
            doc.text("Ansiedad (BAI)", 25, yPos+7);
            doc.text(d.bai, 85, yPos+7);
            doc.setTextColor(val > 15 ? 200 : 0, 0, 0); 
            doc.text(nivel, 105, yPos+7);
            doc.setTextColor(0);
            yPos += 10;
        }

        // --- BDI-II ---
        if(d.bdi) {
            const val = parseInt(d.bdi);
            const esAdolescente = (d.edad >= 15 && d.edad <= 19);
            let nivel = "";
            if (esAdolescente) {
                if (val <= 12) nivel = "Sin depresi√≥n"; else if (val <= 18) nivel = "Leve"; else if (val <= 27) nivel = "Moderada"; else nivel = "Severa";
            } else {
                if (val <= 13) nivel = "M√≠nima"; else if (val <= 19) nivel = "Leve"; else if (val <= 28) nivel = "Moderada"; else nivel = "Severa";
            }

            doc.rect(20, yPos, 170, 10);
            doc.text("Depresi√≥n (BDI-II)", 25, yPos+7);
            doc.text(d.bdi, 85, yPos+7);
            doc.setTextColor(val >= 19 ? 200 : 0, 0, 0);
            doc.text(nivel, 105, yPos+7);
            doc.setTextColor(0);
            yPos += 10;
        }

        // --- SSI (BECK SUICIDE) ---
        if(d.ssi) {
            const val = parseInt(d.ssi);
            let nivel = "", accion = "";
            
            if (val <= 5) { nivel = "Riesgo Bajo"; accion = "Seguimiento regular"; }
            else if (val <= 9) { nivel = "Riesgo Moderado"; accion = "Evaluaci√≥n semanal"; }
            else if (val <= 14) { nivel = "Riesgo Alto"; accion = "Plan de seguridad"; }
            else { nivel = "Riesgo Muy Alto"; accion = "Intervenci√≥n en crisis"; }

            // Si hay flags cr√≠ticos, elevar riesgo visualmente
            if(d.ssiFlags && d.ssiFlags.length > 0) {
                nivel += " (Con Indicadores Cr√≠ticos)";
            }

            doc.rect(20, yPos, 170, 10);
            doc.text("Ideaci√≥n (SSI)", 25, yPos+7);
            doc.text(d.ssi, 85, yPos+7);
            
            doc.setTextColor(val >= 6 || d.ssiFlags ? 220 : 0, 0, 0);
            doc.setFont("helvetica", "bold");
            doc.text(nivel, 105, yPos+7);
            doc.setFont("helvetica", "normal");
            doc.setTextColor(0);
            yPos += 10;

            // Mostrar acci√≥n sugerida abajo si es alto
            if(val >= 6 || d.ssiFlags) {
                doc.setFontSize(10); doc.setTextColor(100);
                doc.text(`Acci√≥n sugerida: ${accion}`, 25, yPos+5);
                if(d.ssiFlags) doc.text(`Alertas: ${d.ssiFlags}`, 105, yPos+5);
                yPos += 8;
            }
        }

        // --- BAI FACTORES ---
        if(d.f1 && d.f2 && d.f3 && d.f4) {
             yPos += 5;
             doc.setFont("helvetica", "bold"); doc.text("Desglose Factorial BAI:", 20, yPos);
             yPos += 7;
             doc.setFont("helvetica", "normal"); doc.setFontSize(10);
             
             const rowF = (txt, v, lim) => {
                 let res = parseInt(v) > lim ? "ALTO" : "Normal";
                 doc.text(`${txt}: ${v} (${res})`, 25, yPos);
                 yPos += 5;
             };
             rowF("Subjetivo (Cog)", d.f1, 14);
             rowF("Neurofisiol√≥gico", d.f2, 20);
             rowF("Auton√≥mico", d.f3, 6);
             rowF("P√°nico", d.f4, 8);
        }

        yPos += 15;
        doc.setFontSize(11);
        doc.setFont("helvetica", "bold"); doc.text("Observaciones y Recomendaciones:", 20, yPos);
        doc.setDrawColor(150); doc.rect(20, yPos+5, 170, 40);

        yPos += 70;
        doc.line(70, yPos, 140, yPos);
        doc.setFontSize(10);
        doc.text("Firma del Evaluador", 105, yPos+5, null, null, "center");

        doc.save(`Expediente_${d.nombre}.pdf`);
    }
</script>
</body>
</html>
