<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Admin - Generador de Informes</title>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
<style>
    body { font-family: -apple-system, sans-serif; background-color: #f5f5f5; padding: 20px; }
    .card { background: white; max-width: 600px; margin: 0 auto; padding: 30px; border-radius: 15px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
    h2 { color: #1b5e20; text-align: center; border-bottom: 2px solid #eee; padding-bottom: 10px; }
    .form-group { margin-bottom: 15px; }
    label { display: block; font-weight: bold; margin-bottom: 5px; color: #333; }
    input { width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 8px; font-size: 16px; box-sizing: border-box; }
    .row { display: flex; gap: 15px; }
    .col { flex: 1; }
    .btn-generate { background-color: #1b5e20; color: white; border: none; width: 100%; padding: 15px; font-size: 1.1rem; border-radius: 10px; cursor: pointer; margin-top: 20px; font-weight: bold; }
    .back-link { display: block; text-align: center; margin-top: 20px; color: #666; text-decoration: none; font-size: 0.9em; }
</style>
</head>
<body>

<div class="card">
    <h2>üè• Generador de Informes Cl√≠nicos</h2>
    <div style="background:#e8f5e9; padding:10px; border-radius:5px; color:#2e7d32; margin-bottom:20px; font-size:0.9em;">
        Sistema actualizado con Baremos Mexicanos (Robles et al., 2001). Uso exclusivo Orientaci√≥n Educativa.
    </div>

    <div class="form-group"><label>Nombre del Paciente:</label><input type="text" id="nombre"></div>
    <div class="row">
        <div class="col form-group"><label>Edad:</label><input type="number" id="edad"></div>
        <div class="col form-group"><label>Fecha:</label><input type="date" id="fecha"></div>
    </div>
    <hr style="border:0; border-top:1px dashed #ccc; margin:20px 0;">
    
    <!-- Secci√≥n BAI con campos para Factores -->
    <div style="background:#fafafa; padding:15px; border-radius:10px; margin-bottom:15px;">
        <h3 style="margin-top:0; color:#2e7d32; font-size:1rem;">Datos Ansiedad (BAI)</h3>
        <div class="form-group"><label>Puntaje Total:</label><input type="number" id="scoreBAI" placeholder="0 - 63"></div>
        <div class="row">
            <div class="col"><label style="font-size:0.8rem">F1 (Subj):</label><input type="number" id="f1"></div>
            <div class="col"><label style="font-size:0.8rem">F2 (Neuro):</label><input type="number" id="f2"></div>
        </div>
        <div class="row" style="margin-top:10px;">
            <div class="col"><label style="font-size:0.8rem">F3 (Auto):</label><input type="number" id="f3"></div>
            <div class="col"><label style="font-size:0.8rem">F4 (P√°nico):</label><input type="number" id="f4"></div>
        </div>
        <small style="color:#666;">*Ingresa los factores si el WhatsApp los incluye, si no, d√©jalos vac√≠os.</small>
    </div>

    <div class="form-group"><label>üíô Puntaje Depresi√≥n (BDI-II):</label><input type="number" id="scoreBDI" placeholder="0 - 63"></div>
    
    <button class="btn-generate" onclick="generarReporte()">üìÑ Descargar Expediente Cl√≠nico</button>
    <a href="index.html" class="back-link">‚Üê Volver al Men√∫ Principal</a>
</div>

<script>
    document.getElementById('fecha').valueAsDate = new Date();

    function generarReporte() {
        const nombre = document.getElementById('nombre').value;
        const edad = parseInt(document.getElementById('edad').value);
        const fecha = document.getElementById('fecha').value;
        const bai = document.getElementById('scoreBAI').value;
        const bdi = document.getElementById('scoreBDI').value;
        
        // Factores
        const f1 = document.getElementById('f1').value;
        const f2 = document.getElementById('f2').value;
        const f3 = document.getElementById('f3').value;
        const f4 = document.getElementById('f4').value;

        if(!nombre || !edad) { alert("Faltan datos del paciente"); return; }
        
        const img = new Image(); img.src = "logo.jpg";
        img.onload = () => createPDF(nombre, edad, fecha, bai, bdi, f1, f2, f3, f4, img);
        img.onerror = () => createPDF(nombre, edad, fecha, bai, bdi, f1, f2, f3, f4, null);
    }

    function createPDF(nombre, edad, fecha, bai, bdi, f1, f2, f3, f4, img) {
        const { jsPDF } = window.jspdf;
        const doc = new jsPDF();

        // Encabezado
        doc.setFillColor(27, 94, 32); doc.rect(0, 0, 210, 40, 'F');
        if (img) doc.addImage(img, 'JPEG', 10, 7, 25, 25);
        doc.setTextColor(255); doc.setFontSize(18); doc.setFont("helvetica", "bold");
        doc.text("Centro de Bachillerato Tecnol√≥gico", 105, 18, null, null, "center");
        doc.text("Agropecuario No. 130", 105, 28, null, null, "center");

        doc.setTextColor(0); doc.setFontSize(16); doc.text("Informe Psicopedag√≥gico Confidencial", 105, 55, null, null, "center");
        
        doc.setFontSize(11); doc.setFont("helvetica", "normal");
        doc.text(`Paciente: ${nombre}`, 20, 70);
        doc.text(`Edad: ${edad} a√±os`, 120, 70);
        doc.text(`Fecha: ${fecha}`, 20, 80);
        doc.line(20, 85, 190, 85);

        let yPos = 100;
        doc.setFillColor(232, 245, 233); doc.rect(20, yPos, 170, 10, 'F');
        doc.setFont("helvetica", "bold"); doc.setFontSize(12);
        doc.text("Instrumento", 25, yPos+7);
        doc.text("Puntaje", 80, yPos+7);
        doc.text("Diagn√≥stico (Baremos Mx)", 105, yPos+7);
        yPos += 10;

        // --- L√ìGICA BAI (Robles 2001) ---
        if(bai) {
            const val = parseInt(bai);
            let nivel = "";
            if (val <= 7) nivel = "M√≠nima / Normal";
            else if (val <= 15) nivel = "Leve";
            else if (val <= 25) nivel = "Moderada";
            else nivel = "Severa";
            
            doc.setFont("helvetica", "normal"); doc.rect(20, yPos, 170, 10);
            doc.text("Ansiedad (BAI)", 25, yPos+7);
            doc.text(bai, 85, yPos+7);
            doc.setTextColor(val > 15 ? 200 : 0, 0, 0); 
            doc.text(nivel, 105, yPos+7);
            doc.setTextColor(0);
            yPos += 10;
        }

        // --- L√ìGICA BDI ---
        if(bdi) {
            const val = parseInt(bdi);
            const esAdolescente = (edad >= 15 && edad <= 19);
            let nivel = "";
            if (esAdolescente) {
                if (val <= 12) nivel = "Sin depresi√≥n"; else if (val <= 18) nivel = "Leve"; else if (val <= 27) nivel = "Moderada"; else nivel = "Severa";
            } else {
                if (val <= 13) nivel = "M√≠nima"; else if (val <= 19) nivel = "Leve"; else if (val <= 28) nivel = "Moderada"; else nivel = "Severa";
            }

            doc.rect(20, yPos, 170, 10);
            doc.text("Depresi√≥n (BDI-II)", 25, yPos+7);
            doc.text(bdi, 85, yPos+7);
            doc.setTextColor(val >= 19 ? 200 : 0, 0, 0);
            doc.text(nivel, 105, yPos+7);
            doc.setTextColor(0);
            yPos += 10;
        }

        // --- AN√ÅLISIS FACTORIAL (Si se ingresaron datos) ---
        if(f1 && f2 && f3 && f4) {
             yPos += 10;
             doc.setFont("helvetica", "bold"); doc.text("Desglose Factorial BAI:", 20, yPos);
             yPos += 7;
             doc.setFont("helvetica", "normal"); doc.setFontSize(10);
             
             const rowF = (txt, v, lim) => {
                 let res = parseInt(v) > lim ? "ALTO" : "Normal";
                 doc.text(`${txt}: ${v} (${res})`, 25, yPos);
                 yPos += 5;
             };
             rowF("Subjetivo (Cog)", f1, 14);
             rowF("Neurofisiol√≥gico", f2, 20);
             rowF("Auton√≥mico", f3, 6);
             rowF("P√°nico", f4, 8);
        }

        yPos += 15;
        doc.setFontSize(11);
        doc.setFont("helvetica", "bold"); doc.text("Interpretaci√≥n y Recomendaciones:", 20, yPos);
        doc.setDrawColor(150); doc.rect(20, yPos+5, 170, 50);

        yPos += 80;
        doc.line(70, yPos, 140, yPos);
        doc.setFontSize(10);
        doc.text("Firma del Evaluador", 105, yPos+5, null, null, "center");

        doc.save(`Expediente_${nombre}.pdf`);
    }
</script>
</body>
</html>
