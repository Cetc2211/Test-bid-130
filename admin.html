<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Admin - Generador de Informes</title>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
<style>
    body { font-family: -apple-system, sans-serif; background-color: #f5f5f5; padding: 20px; }
    .card { background: white; max-width: 800px; margin: 0 auto; padding: 30px; border-radius: 15px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
    h2 { color: #1b5e20; text-align: center; border-bottom: 2px solid #eee; padding-bottom: 10px; }
    .form-group { margin-bottom: 15px; }
    label { display: block; font-weight: bold; margin-bottom: 5px; color: #333; }
    input, select { width: 100%; padding: 8px; border: 1px solid #ddd; border-radius: 6px; font-size: 15px; box-sizing: border-box; }
    .row { display: flex; gap: 15px; }
    .col { flex: 1; }
    .btn-generate { background-color: #1b5e20; color: white; border: none; width: 100%; padding: 15px; font-size: 1.1rem; border-radius: 10px; cursor: pointer; margin-top: 20px; font-weight: bold; }
    .back-link { display: block; text-align: center; margin-top: 20px; color: #666; text-decoration: none; font-size: 0.9em; }
    
    .section-box { background:#fafafa; padding:15px; border-radius:10px; margin-bottom:15px; border-left: 5px solid #ccc; }
    .header-sec { margin-top:0; font-size:1rem; display:flex; justify-content:space-between; }
    
    .s-phq { border-left-color: #00695c; } .s-phq h3 { color: #00695c; }
    .s-gad { border-left-color: #e65100; } .s-gad h3 { color: #e65100; }
    .s-bai { border-left-color: #2e7d32; } .s-bai h3 { color: #2e7d32; }
    .s-idare { border-left-color: #37474f; } .s-idare h3 { color: #37474f; }
    .s-bdi { border-left-color: #1565C0; } .s-bdi h3 { color: #1565C0; }
    .s-hads { border-left-color: #880e4f; } .s-hads h3 { color: #880e4f; }
    .s-ssi { border-left-color: #7b1fa2; } .s-ssi h3 { color: #7b1fa2; }
    .s-bhs { border-left-color: #212121; } .s-bhs h3 { color: #212121; }
    .s-cssrs { border-left-color: #c62828; } .s-cssrs h3 { color: #c62828; }
    .s-plut { border-left-color: #5d4037; } .s-plut h3 { color: #5d4037; }
    .s-goca { border-left-color: #ff8f00; } .s-goca h3 { color: #ff8f00; }
    .s-lira { border-left-color: #3949ab; } .s-lira h3 { color: #3949ab; }
    .s-cdfr { border-left-color: #455a64; } .s-cdfr h3 { color: #455a64; } /* CDFR */
</style>
</head>
<body>

<div class="card">
    <h2>üè• Generador Integral (V7)</h2>
    
    <div id="memoryPanel" style="background:#fff3e0; border:1px solid #ffe0b2; padding:10px; border-radius:5px; margin-bottom:20px; display:none;">
        <span style="color:#e65100; font-weight:bold;">üìÇ Datos recuperados de memoria</span>
        <button onclick="borrarMemoria()" style="background:#c62828; color:white; border:none; padding:5px 10px; border-radius:4px; float:right;">Borrar</button>
    </div>

    <div class="row">
        <div class="col"><label>Nombre:</label><input type="text" id="nombre"></div>
        <div class="col"><label>Edad:</label><input type="number" id="edad"></div>
        <div class="col"><label>Sexo (H/M):</label><input type="text" id="sexo"></div>
        <div class="col"><label>Fecha:</label><input type="date" id="fecha"></div>
    </div>
    <hr style="border:0; border-top:1px dashed #ccc; margin:20px 0;">

    <div class="row">
        <div class="col section-box s-phq">
            <h3 class="header-sec">PHQ-9</h3>
            <input type="number" id="scorePHQ" placeholder="Total">
            <input type="number" id="flagPHQ" placeholder="√çtem 9" style="margin-top:5px">
        </div>
        <div class="col section-box s-gad">
            <h3 class="header-sec">GAD-7</h3>
            <input type="number" id="scoreGAD" placeholder="Total">
        </div>
        <div class="col section-box s-hads">
            <h3 class="header-sec">HADS</h3>
            <input type="number" id="hadsA" placeholder="Ans">
            <input type="number" id="hadsD" placeholder="Dep" style="margin-top:5px">
        </div>
    </div>

    <div class="row">
        <div class="col section-box s-bai">
            <h3 class="header-sec">BAI</h3>
            <input type="number" id="scoreBAI" placeholder="Total">
        </div>
        <div class="col section-box s-idare">
            <h3 class="header-sec">IDARE</h3>
            <input type="number" id="idareE" placeholder="Est">
            <input type="number" id="idareR" placeholder="Ras" style="margin-top:5px">
        </div>
        <div class="col section-box s-bdi">
            <h3 class="header-sec">BDI-II</h3>
            <input type="number" id="scoreBDI" placeholder="Total">
        </div>
    </div>

    <!-- PSICOPEDAGOG√çA -->
    <div class="row">
        <div class="col section-box s-goca">
            <h3 class="header-sec">GOCA</h3>
            <input type="number" id="scoreGOCA" placeholder="Riesgo (0-160)">
        </div>
        <div class="col section-box s-lira">
            <h3 class="header-sec">LIRA</h3>
            <input type="number" id="scoreLIRA" placeholder="Total">
            <select id="liraCrisis" style="margin-top:5px"><option value="">-</option><option value="SI">CRISIS</option></select>
        </div>
        <div class="col section-box s-cdfr">
            <h3 class="header-sec">CDFR (Nuevo)</h3>
            <input type="number" id="scoreCDFR" placeholder="Puntaje Riesgo">
            <select id="cdfrCita" style="margin-top:5px"><option value="">Sin Cita</option><option value="S√≠">Pide Cita</option></select>
        </div>
    </div>

    <div class="row">
        <div class="col section-box s-ssi">
            <h3 class="header-sec">SSI</h3>
            <input type="number" id="scoreSSI" placeholder="Total">
        </div>
        <div class="col section-box s-bhs">
            <h3 class="header-sec">BHS</h3>
            <input type="number" id="scoreBHS" placeholder="Total">
        </div>
    </div>

    <div class="section-box s-cssrs">
        <h3 class="header-sec">Columbia</h3>
        <div class="row">
            <div class="col"><select id="cssrsId"><option value="0">No</option><option value="1">S√≠</option></select></div>
            <div class="col"><select id="cssrsPlan"><option value="0">No</option><option value="1">S√≠</option></select></div>
            <div class="col"><select id="cssrsCond"><option value="0">No</option><option value="1">S√≠</option></select></div>
        </div>
    </div>
    
    <button class="btn-generate" onclick="generarReporte()">üìÑ Descargar Expediente Integrado</button>
    <a href="index.html" class="back-link">‚Üê Volver al Men√∫ Principal</a>
</div>

<script>
    const STORAGE_KEY = "cbta_paciente_temp";
    document.getElementById('fecha').valueAsDate = new Date();

    window.addEventListener('DOMContentLoaded', () => {
        const raw = localStorage.getItem(STORAGE_KEY);
        if (raw) {
            const d = JSON.parse(raw);
            document.getElementById('memoryPanel').style.display = 'block';
            if(d.nombre) document.getElementById('nombre').value = d.nombre;
            if(d.edad) document.getElementById('edad').value = d.edad;
            
            const set = (id, v) => { if(v) document.getElementById(id).value = v; };
            set('scorePHQ', d.phq); set('flagPHQ', d.phqFlag);
            set('scoreGAD', d.gad); set('scoreBAI', d.bai);
            set('hadsA', d.hadsA); set('hadsD', d.hadsD);
            set('idareE', d.idareE); set('idareR', d.idareR);
            set('scoreBDI', d.bdi); set('scoreBHS', d.bhs);
            set('scoreSSI', d.ssi); 
            set('scoreGOCA', d.goca); set('scoreLIRA', d.lira); set('liraCrisis', d.liraCrisis);
            set('scoreCDFR', d.cdfr); set('cdfrCita', d.cdfrCita);
            set('cssrsId', d.cId); set('cssrsPlan', d.cPlan); set('cssrsCond', d.cCond);
        }
    });

    function borrarMemoria() {
        if(confirm("¬øBorrar datos?")) { localStorage.removeItem(STORAGE_KEY); location.reload(); }
    }

    function generarReporte() {
        const d = {
            nombre: document.getElementById('nombre').value,
            edad: document.getElementById('edad').value,
            fecha: document.getElementById('fecha').value,
            phq: document.getElementById('scorePHQ').value, flagPHQ: document.getElementById('flagPHQ').value,
            gad: document.getElementById('scoreGAD').value,
            hadsA: document.getElementById('hadsA').value, hadsD: document.getElementById('hadsD').value,
            bai: document.getElementById('scoreBAI').value,
            idareE: document.getElementById('idareE').value, idareR: document.getElementById('idareR').value,
            bdi: document.getElementById('scoreBDI').value,
            bhs: document.getElementById('scoreBHS').value,
            ssi: document.getElementById('scoreSSI').value,
            goca: document.getElementById('scoreGOCA').value,
            lira: document.getElementById('scoreLIRA').value, liraCrisis: document.getElementById('liraCrisis').value,
            cdfr: document.getElementById('scoreCDFR').value, cdfrCita: document.getElementById('cdfrCita').value,
            cId: document.getElementById('cssrsId').value, 
            cPlan: document.getElementById('cssrsPlan').value, 
            cCond: document.getElementById('cssrsCond').value
        };

        const { jsPDF } = window.jspdf;
        const doc = new jsPDF();
        
        doc.setFillColor(27, 94, 32); doc.rect(0, 0, 210, 40, 'F');
        doc.setTextColor(255); doc.setFontSize(16); doc.setFont("helvetica", "bold");
        doc.text("CBTa No. 130 - Informe Integral", 105, 25, null, null, "center");
        
        doc.setTextColor(0); doc.setFontSize(10); doc.setFont("helvetica", "normal");
        doc.text(`Paciente: ${d.nombre} | Edad: ${d.edad} | Fecha: ${d.fecha}`, 20, 50);
        doc.line(20, 55, 190, 55);

        let y = 65;
        const row = (t, s, i, alert=false) => {
            if(y>270){doc.addPage(); y=20;}
            doc.setFont("helvetica", "bold"); doc.text(t, 20, y);
            doc.setFont("helvetica", "normal"); doc.text(s.toString(), 80, y);
            if(alert) doc.setTextColor(200,0,0);
            doc.text(i, 100, y);
            doc.setTextColor(0);
            doc.line(20, y+2, 190, y+2); y+=8;
        };

        // CLINICA
        if(d.phq) row("PHQ-9", d.phq, d.phq>=10?"ALERTA":"Bajo", d.phq>=10);
        if(d.gad) row("GAD-7", d.gad, d.gad>=10?"ALERTA":"Bajo", d.gad>=10);
        if(d.bai) row("BAI", d.bai, d.bai>15?"Significativo":"Bajo");
        if(d.bdi) row("BDI-II", d.bdi, d.bdi>18?"Significativo":"Bajo");
        if(d.hadsA) row("HADS", `A:${d.hadsA} D:${d.hadsD}`, "");

        y+=5;
        // RIESGO
        if(d.ssi) row("SSI", d.ssi, d.ssi>5?"RIESGO":"Bajo", d.ssi>5);
        if(d.bhs) row("BHS", d.bhs, d.bhs>8?"Riesgo":"Bajo", d.bhs>8);
        if(d.cId==="1" || d.cCond==="1") row("Columbia", "Positivo", "Riesgo Detectado", true);

        y+=5;
        // PSICOPEDAGOG√çA
        if(d.goca) row("GOCA", d.goca, d.goca>80?"ALERTA":"Bajo", d.goca>80);
        if(d.lira) row("LIRA", d.lira, d.lira>=5?"REFERIR":"Bajo", d.lira>=5);
        if(d.cdfr) {
            let n = d.cdfr>=17?"Riesgo Alto":d.cdfr>=9?"Moderado":"Bajo";
            if(d.cdfrCita === "S√≠") n += " (Pide Cita)";
            row("CDFR (Contexto)", d.cdfr, n, d.cdfr>=17);
        }

        y+=15;
        doc.rect(20, y, 170, 40);
        doc.text("Conclusiones y Recomendaciones:", 22, y+5);

        doc.save(`Expediente_${d.nombre}.pdf`);
    }
</script>
</body>
</html>
