<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Evaluaci√≥n SSI - CBTa 130</title>
<style>
    body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; margin: 0; background-color: #f0f2f5; color: #1c1c1e; }
    header { background: linear-gradient(135deg, #4527a0 0%, #7b1fa2 100%); color: white; text-align: center; padding: 25px; font-weight: bold; font-size: 1.4rem; }

    .question-title { font-weight: bold; font-size: 1.1em; margin-bottom: 10px; color: #2c0e58; }

    .option-label:hover { background-color: #f5f5f5; }

    .reset { background-color: #757575; }
    .btn-back { background-color: #78909c; }
    #result-area { display: none; text-align: center; margin-top: 20px; padding: 20px; background: #f3e5f5; border-radius: 10px; }
    #conditional-block { display: block; }
</style>
</head>
<body>
<header>CBTa No.130<br><span style="font-size:0.8em;">Escala de Ideaci√≥n (SSI)</span></header>
<div class="container">
    <div id="test-form">
        <h2>Datos del Alumno</h2>
        <div class="input-group"><label>Nombre:</label><input type="text" id="nombre" required></div>
        <div class="input-group"><label>Fecha:</label><input type="date" id="fecha" required></div>
        <div style="background-color:#f3e5f5; padding:15px; border-radius:8px; margin:20px 0; font-size:0.9em; border-left:5px solid #7b1fa2;">
            <strong>Instrucciones:</strong> Elija la opci√≥n que mejor describa su actitud <strong>actual o m√°s reciente</strong>.
        </div>
        <form id="ssiForm">
            <div id="part1"></div>
            <div id="conditional-block">
                <div style="text-align:center; color:#7b1fa2; margin:20px 0; font-weight:bold;">--- DETALLES ---</div>
                <div id="part234"></div>
            </div>
            <div style="text-align:center; color:#7b1fa2; margin:20px 0; font-weight:bold;">--- ANTECEDENTES ---</div>
            <div id="part5"></div>
        </form>
        <div class="buttons">
            <button type="button" class="whatsapp" onclick="finalizarTest()">‚úÖ Finalizar</button>
            <button type="button" class="btn-back" onclick="window.location.href='index.html'">‚Ü©Ô∏è Cancelar y Volver</button>
        </div>
    </div>
    <div id="result-area">
        <h3 style="color:#4527a0;">Resultados Listos</h3>
        <div class="buttons">
            <button type="button" class="local-save" onclick="guardarLocalmente()">üíæ Guardar en Expediente</button>
            <button type="button" class="whatsapp" onclick="enviarWhatsApp()">üì≤ Enviar WhatsApp</button>
            <button type="button" class="reset" onclick="location.reload()">üîÑ Nuevo</button>
            <button type="button" class="btn-back" onclick="window.location.href='index.html'">üè† Ir al Men√∫</button>
        </div>
    </div>
</div>
<script>
    const NUMERO_DESTINO = "523111477413"; const STORAGE_KEY = "cbta_paciente_temp";
    const itemsP1 = [ { t: "1. Deseo de vivir", o: ["0=Mod/Fuerte", "1=D√©bil", "2=Ninguno"] }, { t: "2. Deseo de morir", o: ["0=Ninguno", "1=D√©bil", "2=Mod/Fuerte"] }, { t: "3. Razones vivir/morir", o: ["0=Vivir>Morir", "1=Iguales", "2=Morir>Vivir"] }, { t: "4. Intento activo", o: ["0=Ninguno", "1=D√©bil", "2=Mod/Fuerte"] }, { t: "5. Deseo pasivo", o: ["0=Evitar√≠a morir", "1=Azar", "2=No evitar√≠a"] } ];
    const itemsP234 = [ { t: "6. Duraci√≥n", o: ["0=Breve", "1=Largo", "2=Continuo"] }, { t: "7. Frecuencia", o: ["0=Rara", "1=Intermitente", "2=Persistente"] }, { t: "8. Actitud", o: ["0=Rechazo", "1=Ambivalente", "2=Aceptaci√≥n"] }, { t: "9. Control", o: ["0=Control", "1=Inseguro", "2=Sin control"] }, { t: "10. Disuasivos", o: ["0=Familia", "1=Preocupaci√≥n", "2=Sin preocupaci√≥n"] }, { t: "11. Raz√≥n", o: ["0=Atenci√≥n", "1=Ambos", "2=Escape"] }, { t: "12. Planificaci√≥n", o: ["0=No", "1=No elaborado", "2=Detallado"] }, { t: "13. Disponibilidad", o: ["0=No", "1=Tiempo", "2=Disponible"] }, { t: "14. Capacidad", o: ["0=Miedo", "1=Inseguro", "2=Seguro"] }, { t: "15. Expectativa", o: ["0=No", "1=Incierto", "2=S√≠"] }, { t: "16. Preparaci√≥n", o: ["0=Ninguna", "1=Parcial", "2=Completa"] }, { t: "17. Nota", o: ["0=No", "1=Empezada", "2=Completa"] }, { t: "18. Actos finales", o: ["0=No", "1=Pensamientos", "2=Definitivos"] }, { t: "19. Ocultamiento", o: ["0=Abierto", "1=Evit√≥", "2=Enga√±√≥"] } ];
    const itemsP5 = [ { t: "20. Intentos previos", o: ["0=Ninguno", "1=Uno", "2=M√°s de uno"] }, { t: "21. Intenci√≥n √∫ltimo", o: ["0=Baja", "1=Mod", "2=Alta"] } ];
    function render(list, id, start) { const div = document.getElementById(id); list.forEach((item, i) => { const num = start + i; let html = `<div class="question-card"><div class="question-title">${num}. ${item.t}</div>`; item.o.forEach((txt, val) => { const ev = (num===4||num===5) ? 'onchange="verificarSalto()"' : ''; html += `<label class="option-label"><input type="radio" name="item${num}" value="${val}" ${ev}> <span style="font-size:0.9em">${txt}</span></label>`; }); html += `</div>`; div.innerHTML += html; }); }
    render(itemsP1, 'part1', 1); render(itemsP234, 'part234', 6); render(itemsP5, 'part5', 20); document.getElementById('fecha').valueAsDate = new Date();
    function verificarSalto() { const q4 = document.querySelector('input[name="item4"]:checked'); const q5 = document.querySelector('input[name="item5"]:checked'); const block = document.getElementById('conditional-block'); if (q4 && q5 && q4.value === "0" && q5.value === "0") { block.style.display = 'none'; block.querySelectorAll('input').forEach(i => i.checked = false); } else { block.style.display = 'block'; } }
    let datosFinales = null;
    function finalizarTest() { const nombre = document.getElementById('nombre').value; const fecha = document.getElementById('fecha').value; if(!nombre) { alert("Nombre requerido"); return; } let total = 0, flags = [], skip = false; const q4 = document.querySelector('input[name="item4"]:checked'); const q5 = document.querySelector('input[name="item5"]:checked'); if (!q4 || !q5) { alert("Contesta las primeras 5"); return; } if (q4.value==="0" && q5.value==="0") skip = true; for(let i=1; i<=19; i++) { if(skip && i>=6) continue; const el = document.querySelector(`input[name="item${i}"]:checked`); if(el) { let val = parseInt(el.value); total += val; if((i===4||i===5) && val>=1) flags.push(`C${i}`); if([12,13,15].includes(i) && val===2) flags.push(`C${i}`); } else if (!skip) { alert(`Falta la ${i}`); return; } } const q20 = document.querySelector('input[name="item20"]:checked'); if(!q20) { alert("Falta la 20"); return; } if(parseInt(q20.value)>=1) flags.push("C20"); datosFinales = { nombre, fecha, total, flags }; document.getElementById('test-form').style.display = 'none'; document.getElementById('result-area').style.display = 'block'; window.scrollTo(0,0); }
    function guardarLocalmente() { if(!datosFinales) return; let cur = JSON.parse(localStorage.getItem(STORAGE_KEY)) || {}; let up = { ...cur, nombre: datosFinales.nombre, ssi: datosFinales.total, ssiFlags: datosFinales.flags.join(',') }; localStorage.setItem(STORAGE_KEY, JSON.stringify(up)); alert("‚úÖ SSI guardado."); }
    function enviarWhatsApp(){ if(!datosFinales) return; let m = `üü£ *SSI*%0Aüë§ ${datosFinales.nombre}%0Aüìä Score: ${datosFinales.total}`; if(datosFinales.flags.length>0) m+=`%0Aüö©: ${datosFinales.flags.join(',')}`; window.open(`https://wa.me/${NUMERO_DESTINO}?text=${m}`, '_blank'); }
</script>
</body>
</html>
